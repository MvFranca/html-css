<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        .especial::after{
            content: '[LINK]';
            color: red;
        }   
        
        a{
            color: rgb(29, 29, 29);
            text-decoration: none;
        }

        a:hover{
            color: brown;
            text-decoration: underline;
        }
    </style>

</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li class="especial"><a href="#">Repositório Github</a></li>
        <li><a href="#">Canal do youtube</a></li>
        <li><a href="#">Site do CursoemVídeo</a></li>
    </ul>

</body>
</html>
