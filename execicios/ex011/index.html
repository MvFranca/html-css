<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>

    <picture>       
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        

        <img src="imagens/foto-g.png" alt="Imagem dinâmica">
    </picture>

    <h1>Reproduzindo audio</h1>

    <audio preload="metadata" controls loop>

        <source src="midia/Built to Last - NEFFEX.mp3" type="audio/mpeg">
        <p>
            Infelizmente seu navegador não consegue reproduzir aúdio, <a href="https://www.youtube.com/watch?v=yV6yCNfenJs" target="_blank" rel="external">clique aqui para acessar</a>

        </p>


    </audio>

</body>
</html>
