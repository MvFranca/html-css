<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
<style>
    h1{   /*box-level*/
        width: 300px;
        height: 300px;

        background-color: bisque;
        
        border: 10px solid brown;

        padding: 10px;

        margin: 10px 10px 31px 10px;
    }

    a{  /*inline-level*/
        border: 10px solid salmon;
    }

</style>

</head>

<body>
  <h1>Exemplo de caixa box-level</h1> 
  <p>Parágrafos são eemplos de caixas box-level, mas os <a href="#">os links são exemplos de caixas inline level</a> Vamos ver como tudo isso funciona.</p>


</body>
</html>
